# Site info
title:              "Forest time Jekyll theme"
lang:               "ro"
description:        "About the woodlands I will go"
google_analytics:   UA-XXXXXXX-X

# Author info
author_name:        "Jimmy Forester"
author_email:       jimmy@example.com
author_about:       /about
author_web:         example.com

# Site settings
baseurl:            "/forest-time-jekyll"
permalink:          "/:title"
paginate:           20
paginate_path:      "/page:num"

# Custom parameters
brandingFolder:     "/assets/icons"

# Other Params
include:            [ "Gemfile" ]
exclude:            [ "LICENSE.md", "README.md", "test-gem", "scripts", "vendor" ]
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - tzinfo

feed:
  path: rss/index.xml