# Site Info
title:              "Forest time Jekyll theme"
description:        "About the woodlands I will go"
google_analytics:   UA-XXXXXXX-X # Put your Google Analytics code

# Author Info
author_name:        "Jimmy Forester"
author_email:       jimmy@example.com
author_web:         example.com

# Site Settings
baseurl:            "/forest-time-jekyll" # Base URL must end WITHOUT a slash, default: ""
permalink:          /:title

# icons
brandingFolder:     "assets/icons"

# Other Params
include:            [ "Gemfile" ]
exclude:            [ "LICENSE.md", "README.md", "test-gem", "vendor" ]
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - tzinfo

feed:
  path: rss/index.xml

defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"