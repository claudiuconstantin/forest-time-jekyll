# Site Info
title:              "Forest time"
description:        "About the woodlands I will go"
google_analytics:   UA-XXXXXXX-X # Put your Google Analytics code

# Author Info
author_name:        "Jimmy Forester"
author_email:       jimmy@example.com
author_web:         example.com

# Site Settings
baseurl:            "" # Base URL must end WITHOUT a slash, default: ""
permalink:          /:title
timezone:           Europe/Bucharest # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# Other Params
include:            [ "robots.txt", "Gemfile" ]
exclude:            [ "LICENSE.md", "README.md" ]
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - tzinfo

feed:
  path: rss/index.xml

defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"