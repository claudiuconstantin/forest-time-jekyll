<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1" />

{% if page.title %}
	<title>{{ page.title }} - {{ site.title }}</title>
{% else %}
	<title>{{ site.title }}</title>
{% endif %}

<!-- Twitter card -->
<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@{{ site.twitter_username }}" />
<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
<meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 200 }}{% else %}{{ site.description }}{% endif %}">

<!-- Site description -->
<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

<!-- Favicons -->
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=qAqpNnm60K">
<link rel="icon" type="image/png" href="/favicon-32x32.png?v=qAqpNnm60K" sizes="32x32">
<link rel="icon" type="image/png" href="/favicon-16x16.png?v=qAqpNnm60K" sizes="16x16">
<link rel="manifest" href="/manifest.json?v=qAqpNnm60K">
<link rel="mask-icon" href="/safari-pinned-tab.svg?v=qAqpNnm60K" color="#97cc58">
<link rel="shortcut icon" href="/favicon.ico?v=qAqpNnm60K">
<meta name="theme-color" content="#ffffff">

<!-- XML -->
<link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}/feed.xml" />

<!-- CSS -->
<link rel="stylesheet" href="{{ site.baseurl }}/assets/core.css">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ site.baseurl }}/assets/material-scrolltop.css" sizes="32x32">

<!-- Canonical -->
<link rel="canonical" href="{{ page.url | prepend: site.baseurl }}">

<!-- Roboto and Roboto Slab fonts -->
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,700" rel="stylesheet">

{% if jekyll.environment == 'production' %}

	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga( 'create', '{{ site.google_analytics }}', 'auto' );
		ga( 'send', 'pageview' );
	</script>

{% endif %}
