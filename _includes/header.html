<aside class="logo">

	{% if page.url == '/index.html' or page.url == '/' %}
		{% assign link = 'https://github.com/gaboratorium' %}
		{% assign prompt = 'Visit my GitHub' %}
	{% else %}
		{% assign link = '/' %}
		{% assign prompt = 'Back to Home' %}
	{% endif %}

	<a href="{{ link | prepend: site.baseurl }}">
		<img src="{{ site.baseurl }}/assets/avatar.png" class="gravatar">
	</a>
	<span class="logo-prompt">{{ prompt }}</span>

</aside>
