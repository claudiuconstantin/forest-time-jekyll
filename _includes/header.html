<aside class="logo">
	{% if page.url == '/index.html' or page.url == '/' %}
		{% assign prompt = 'Home' %}
	{% else %}
		{% assign prompt = 'Back to Home' %}
	{% endif %}
	
	<a href="{{ site.baseurl }}/">
		<img src="{{site.baseurl}}/{{ site.brandingFolder }}/avatar.jpg">
	</a>
	<span class="logo-prompt">{{ prompt }}</span>
</aside>
