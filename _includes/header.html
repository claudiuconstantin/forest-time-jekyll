<aside class="logo">
	{% if page.url == '/index.html' or page.url == '/' %}
		{% assign prompt = site.data.ui-text.home %}
	{% else %}
		{% assign prompt = site.data.ui-text.back_to_home %}
	{% endif %}

	<a href="{{ site.baseurl }}/">
		<img src="{{ site.baseurl }}{{ site.brandingFolder }}/avatar.jpg">
	</a>
	<span class="logo-prompt">{{ prompt }}</span>
</aside>
