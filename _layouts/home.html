---
layout: default
---

{% include header.html %}
{% include navigation.html %}

<section>
	{% for post in site.posts %}
	<ul>
		<li>
			<div class="post-date"> <span>{{ post.date | date: "%b %d" }}</span> </div>
			<div class="title">
				<a href="{{ post.url | prepend: site.baseurl }}"> {{ post.title }} </a>
			</div>
			<div class="description"> {{ post.description}} </div>
		</li>
	</ul>
	{% endfor %}
</section>
