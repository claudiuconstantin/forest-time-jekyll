---
layout: default
---

<noscript>
	<style>

		article .footnotes {
			display: block;
		}

	</style>
</noscript>

<article>

	<div class="center">
		<h1>{{ page.title }}</h1>
		<time>{{ page.date | date: '%B %-d, %Y' }}</time>
	</div>

	<div class="divider"></div>

	{{ content }}

</article>

	<!-- Disqus comment section -->
	{% if page.comments %}
		<div id="disqus_thread"></div>
			<script>
			    /**
			     *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
			     *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables
			     */
			    
			    var disqus_config = function () {
			        this.page.url = "http://gaboratorium.com" +  "notes/{{page.url | json}}";  // Replace PAGE_URL with your page's canonical URL variable
			        // console.log(this.page.url);
			        this.page.identifier = "{{page.id | json}}"; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
			    };
			    
			    (function() {  // REQUIRED CONFIGURATION VARIABLE: EDIT THE SHORTNAME BELOW
			        var d = document, s = d.createElement('script');
			        
			        s.src = '//gaboratorium.disqus.com/embed.js';  // IMPORTANT: Replace EXAMPLE with your forum shortname!
			        
			        s.setAttribute('data-timestamp', +new Date());
			        (d.head || d.body).appendChild(s);
			    })();
			</script>
			<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
	{% endif %}
