---
layout: default
---


<noscript>
	<style>

		article {
			max-width: 840px;
		}

		article .footnotes {
			display: block;
		}

		article .center {
			text-align: left;
			font-family: 'Roboto', arial;
		}

		article .center h1 {
			display: none;
		}

	</style>
</noscript>

<div class="center" style="text-align: center; margin-bottom: 2rem; padding-bottom: 2rem; border: 1px solid #E5E5E5; border-radius: 3px; border-top: none;">
	<img src="{{page.icon}}" style="width: 5rem; margin: 0rem;" alt="">
	<h2 style="margin: .6rem; font-family: 'Roboto', sans-serif; font-weight: 300;">{{ page.title }}</h2>
	<time>{{ page.platform }}</time>
</div>

<article style="max-width: 800px">

	{{ content }}

	<!-- Disqus comment section -->
	{% if page.comments %}
	<div id="disqus_thread"></div>
	<script>
		var disqus_config = function () {
		this.page.url = "{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.production_url }}";
		this.page.identifier = "{{ page.id }}";

		};
		
		(function() {
			var d = document, s = d.createElement('script');
			s.src = '//gaboratorium-notes.disqus.com/embed.js';
			s.setAttribute('data-timestamp', +new Date());
			(d.head || d.body).appendChild(s);
		})();
	</script>
	<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
									
	{% endif %}
</article>
