---
layout: default
---
<div style="margin-top: -3.1rem;">
    <div style ="width: 100%; display: flex; justify-content: center; background-color: #222;">
        <div style="width: 800px; padding: 0rem;">

            <iframe width="560" height="450" src="{{ page.link }}" frameborder="0" allowfullscreen style="margin:0rem !important;"></iframe>

        </div>
    </div>

    <div styl="width: 100%; display: flex; justify-content: center;">
        <div style="width: 800px; margin: auto;">
            <h1>{{ page.title }}</h1>
            <time>{{ page.date | date: '%B %-d, %Y' }}</time>

            {{ content }}
        </div>
    </div>

</div>
