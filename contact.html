<article class="c-article--post">
	<div class="c-post-header">
		<h1 class="title">Contact</h1>
	</div>
	<p>You can contact me via the contact form or send an email directly at <em>jimmy@example.com</em>.</p>

<div class="container">  
  <form id="contact" action="https://formspree.io/jimmy@example.com" method="POST">
    <fieldset>
      <input name="name" placeholder="Your name" type="text" tabindex="1" required="" autofocus="" />
    </fieldset>
    <fieldset>
      <input name="email" placeholder="Your email (so I can get back to you)" type="email" tabindex="2" required="" />
    </fieldset>
    <fieldset>
      <textarea name="message" placeholder="Type a message..." tabindex="3" required=""></textarea>
    </fieldset>
    <fieldset>
      <button type="submit" id="contact-submit" tabindex="4" data-submit="...sending">Submit</button>
    </fieldset>
  </form>
</div>

</article> </main>
