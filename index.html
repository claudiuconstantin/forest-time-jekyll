---
layout: default
---

  <ul class="c-posts">
    {% for post in site.posts %}
      <li class="c-posts__post grid">
        <div class="col c-posts__post__iconcontainer">
          <i class="fa fa-lightbulb-o c-posts__post__icon" aria-hidden="true"></i>
        </div>
        <div class="col">
          <p>{{ post.title }}</p>
          <p>{{ post.content }}</p>
          <span class="c-posts__post__meta">Learned about {{ post.tags | join ', ' }} on {{ post.date | date: "%b %-d, %Y" }}</span>
        </div>
      </li>

   
    {% endfor %}
  </ul>
